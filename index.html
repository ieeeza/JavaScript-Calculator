<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">

        <div class="containerCalculator">

            <div class="containerResult">
                <p class="result">0</p>
            </div>
    
            <div class="containerButtons">
                <button class="button bg-gray"> C </button>
                <button class="button bg-gray"> Â± </button>

                <button class="button bg-light-gray"> 9 </button>

                <button class="button bg-light-gray"> 3 </button>

        </div>
